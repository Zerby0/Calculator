<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Aggiungi Stripe.js -->
</head>
<body>
    <button id="premium">Premium Feature</button> <!-- Pulsante per la feature premium -->
    <h1>Zerby's Calculator</h1>
    <div id="calculator">
        <input type="text" id="display">
        <div id="buttons">
            <button>(</button>
            <button>)</button>
            <button>C</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>Ans</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
